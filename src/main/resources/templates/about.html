<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is about page</h1>
    <hr>
    <!-- using fragment -->
    <div th:replace="${isLogin} ? ~{base :: parent(~{:: #logged_in})} : ~{base :: test(~{:: #not_logged_in})}">
        <section id="logged_in">
            <h1>User is logged in...</h1>
            <h2>Dynamic content</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem incidunt vel odit nihil vitae sit cupiditate deleniti alias ad fuga.</p>
            <button>Click on Dynamic content</button>
        </section>

        <section id="not_logged_in">
            <h1>User is not logged in...</h1>
        </section>
    </div>
</body>
</html>
