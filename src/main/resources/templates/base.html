<!DOCTYPE html>
<html class="light"
    lang="en" 
    th:fragment="parent(content, title, script)" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
    <!-- common header -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- main content -->
    <div class="p-4">
        <section th:replace="${content}"></section>
    </div>

    <!-- flow bite content -->
    
    <!-- common footer -->
    <!-- <footer class="p-4">Copyright Siddharth Tiwari</footer> -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script th:src="@{/js/script.js}"></script>

    <!-- a th:block tag can be used if you don't want to use any other html tag -->
    <th:block th:replace="${script}"></th:block>
</body>
</html>
